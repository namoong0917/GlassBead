<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study-Three</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/loading.css" />
    <!-- es.module.shims 폴리필 -->
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.8.2/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
          "three/examples/jsm/": "https://unpkg.com/three@0.153.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body style="overflow: hidden">
    <div id="loading">
      <img src="/src/asset/icons8-loading.gif" alt="loading" />
    </div>
    <canvas id="result" style="width: 100vw; height: 100vh"></canvas>
    <script src="./src/js/index.js" type="module"></script>
    <script>
      window.onload = () => {
        const loading = document.getElementById("loading");
        setTimeout(() => {
          loading.style.display = "none";
        }, 3000);
      };
    </script>
  </body>
</html>
